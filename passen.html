
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Encryption</title>
<script src="script.js"></script> 
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .container {
        margin-top: 50px;
    }
    input[type="text"], input[type="number"] {
        padding: 10px;
        margin: 10px;
        width: 250px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    .result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>Password Encryption</h2>
        <input type="text" id="passwordInput" placeholder="Enter your password"><br>
        <input type="number" id="lengthInput" placeholder="Enter the length of encrypted password"><br>
        <button onclick="encryptPassword()">Encrypt Password</button>
        <div class="result" id="result"></div>
    </div>

</body>
</html>
